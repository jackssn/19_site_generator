<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Энциклопедия">

    <title>Энциклопедия - {{ title }}</title>

    <link rel="stylesheet" type="text/css" href="{{ path }}static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ path }}static/css/codehilite.css" />
    <link rel="stylesheet" type="text/css" href="{{ path }}static/css/styles.css" />

  </head>

  <body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <div class="container">
        <a class="navbar-brand" href="{{ path }}www/index.html">
            <img src="{{ path }}static/img/devman_white.png" alt="Энциклопедия">
        </a>
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">
      <div class="jumbotron">
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="article">
                {%- if articles_dict_with_links %}
                  {%- block article_list %}
                  {%- endblock %}
                {%- else %}
                  {%- block article_page %}
                  {%- endblock %}
                {%- endif %}
          </div>
        </div><!--/span-->
      </div><!--/row-->
      <hr>
      <footer >
        <p>
            <a href="https://devman.org" target="_blank">Devman.org</a>  2017
        </p>
      </footer>
    </div><!--/.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ path }}static/js/bootstrap.min.js"></script>
    <script src="{{ path }}static/js/offcanvas.js'"></script>
  </body>
</html>
