<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Энциклопедия">

    <title>Энциклопедия - {{ article_title }}</title>

    <link rel="stylesheet" type="text/css" href="{{ path }}static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ path }}static/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="{{ path }}static/css/codehilite.css" />

  </head>

  <body class="article">
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <div class="container">
        <a class="navbar-brand" href="{{ path }}www/index.html">
            <img src="{{ path }}static/img/devman_white.png" alt="Энциклопедия">
        </a>
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

<div class="container">
      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-12 col-sm-9">
          <div class="jumbotron">
              <div class="article">
                <h1>{{ article_title }}</h1>
                  {% if article_text %}
                    <p>{{ article_text }}</p>
                  {% endif %}
                  {% if articles_dict_with_links %}
                      {% for article_dict in articles_dict_with_links %}
                        <ul>
                          <li>
                              <a href="../{{ article_dict['link'] }}">{{ article_dict['context']['article_title'] }}</a>
                          </li>
                        </ul>
                      {% endfor %}
                  {% endif %}
              </div>
          </div>
        </div><!--/span-->

        <div class="col-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
              {% if back_btn %}
                  <a href="javascript:history.back();" class="list-group-item">Вернуться назад</a>
              {% endif %}
          </div>
        </div><!--/span-->
      </div><!--/row-->
      <hr>
      <footer >
        <p>
            Devman 2017
        </p>
      </footer>

    </div><!--/.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ path }}static/js/bootstrap.min.js"></script>
    <script src="{{ path }}static/js/offcanvas.js'"></script>
  </body>
</html>
